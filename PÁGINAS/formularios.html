<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="">
        <label for="nome_usuario">Nome: </label> <!-- Label insere um rótulo-->
        <input type="text" name="nome_usuario" id="nome_usuario" size="35" maxlength="20" minlength="3"> <!-- text é um campo de entrada de texto-->
        <br>
        <br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" size="35" maxlength="20" minlength="5">
    </form>


    <a href="../index.html"><img src="../imagens/seta.png" alt="" width="50"></a>
</body>
</html>
