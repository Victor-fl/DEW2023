<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="formulario.php" method="POST">
        <div>
            <label for="nome_usuario">Nome: </label>
            <br> <!-- Label insere um rótulo-->
            <input type="text" name="nome_usuario" id="nome_usuario" size="35" maxlength="30" minlength="3" placeholder="Digite seu nome" required> <!-- text é um campo de entrada de texto-->
        </div>
        <br>
        <div>
            <label for="senha">Senha:</label>
            <br>
            <input type="password" name="senha" id="senha" size="35" maxlength="30" minlength="5" placeholder="Digite sua senha" required>
        </div>
        <br>
        <div>
            <div>
                <label for="senha">Confirmar Senha:</label>
                <br>
                <input type="password" name="senha" id="senha" size="35" maxlength="30" minlength="5" placeholder="Confirme sua senha" required>
            </div>
        </div>
        <br>
        <div>
            <label for="esporte">Hobbies:   </label>
            <br>
            <input type="checkbox" name="esporte" id="esporte">
            <label for="esporte">Esporte</label>
            <input type="checkbox" name="cinema" id="cinema">
            <label for="cinema">Cinema</label>
            <input type="checkbox" name="leitura" id="leitura">
            <label for="leitura">Leitura</label>
        </div>
        <br>
        <div>
            <label for="">Escolha o Tipo: </label>
            <br>
            <input type="radio" name="tipo" id="adulto" checked>
            <label for="adulto">Adulto</label>
            <input type="radio" name="tipo" id="adolescente">
            <label for="adolescente">Adolescente</label>
            <input type="radio" name="tipo" id="crianca">
            <label for="crianca">Criança</label>
        </div>
        <br>
        <div>
            <label for="arquivo">Escolha um arquivo: </label>
            <br>
            <input type="file" name="arquivo" id="arquivo" accept="image/png">
        </div>
        <br>
        <div>
            <label for="">Escolha uma opção: </label>
            <br>
            <select name="opc" id="opc">
                <option value="tsi">TSI</option>
                <option value="tme">TME</option>
                <option value="inf">Informática</option>
                <option value="adm">Administração</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deixe seu recado"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar" required> 
            <input type="submit" value="Apagar" required>
            <!--Ou usar a tag <button type="submit">Texto</button> (mais comum)-->
        </div>

    </form>


    <a href="../index.html"><img src="../imagens/seta.png" alt="" width="50"></a>
</body>
</html>
