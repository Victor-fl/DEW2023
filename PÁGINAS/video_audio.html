<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo e Áudio</title>
</head>
<body>
    <h1>Tag "audio"</h1>
    <div>
        <button onclick="document.getElementById('player').play()">Play</button>
	    <button onclick="document.getElementById('player').pause()">Pause</button>
	    <button onclick="document.getElementById('player').volume+=0.1">Aumentar volume</button>
	    <button onclick="document.getElementById('player').volume-=0.1">Diminuir volume</button>
    </div>
    <audio id="player" autoplay="autoplay" controls="controls"
     src="../imagens/Perdicao.mp3" type="audio/mp3"></audio>
     <h1>Tag "video"</h1>
     <video width="320" height="240" controls="controls">
     <source src="../imagens/Fui trolar minha mãe e olha o que deu .mp4" type="video/mp4">
     </video>
        
     <iframe width="560" height="315" src="https://www.youtube.com/embed/cUlLSb-k_XM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <br>      
        <a href="../index.html"><img src="../imagens/seta.png" alt="" width="50"></a>
</body>
</html>
